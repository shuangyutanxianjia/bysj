<script>
	$(function(){
		
		//下拉框实现 开始(╯‵□′)╯︵┻━┻

			//加载头部用户信息 从cookie中获取用户id 用户昵称 用户头像路径
			var iconUrl = "../../upload/" + $.cookie("userIcon")+"?="+GetRandomNum();
			var userName = $.cookie("username");
			var userId = $.cookie("userId");
			var userPhone = $.cookie("userphone");
			var userMail= $.cookie("userMail");
			var param = {
				iconUrl : iconUrl,
				userName : userName,
				userId : userId
			}
			$("#UsertopInfotpl").tmpl(param).appendTo('#usertopInfo');
		
		
		$("#menu li").click(function(){
			$(this).addClass("curr z-first");
			$(this).siblings().removeClass("curr z-first");
			var url = $(this).attr("id")+".html";
			$("#contant").load(url);
		})
	})
	
	//获取随机数
	function GetRandomNum()
	{   
	var Range = 99;   
	var Rand = Math.random();   
	return(1 + Math.round(Rand * Range));   
	}
