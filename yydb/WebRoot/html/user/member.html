	<script>
	//初始化方法
	$(function(){
			//下拉框实现 开始(╯‵□′)╯︵┻━┻
			$("#liMember").hover(function() {
				$("#liMember").addClass("u-arr-hover");
			}, function() {
				$("#liMember").removeClass("u-arr-hover");
			});
			$("#liTopUMsg").hover(function() {
				$("#liTopUMsg").addClass("u-arr-hover");
			}, function() {
				$("#liTopUMsg").removeClass("u-arr-hover");
			});
			//下拉框实现 结束(╯‵□′)╯︵┻━┻
			
			//加载头部用户信息 从cookie中获取用户id 用户昵称 用户头像路径
			var iconUrl = "../../upload/" + $.cookie("userIcon");
			var userName = $.cookie("username");
			var userId = $.cookie("userId");
			var userPhone = $.cookie("userphone");
			var userMail= $.cookie("userMail");
			var param = {
				iconUrl : iconUrl,
				userName : userName,
				userId : userId
			}
			$("#UsertopInfotpl").tmpl(param).appendTo('#usertopInfo');
			$("#UserInfotpl").tmpl(param).appendTo("#userShow");
			
			//验证用户手机邮箱是否绑定
			if(userPhone == "null"){
			var tips = "您还未验证手机哦，请及时验证!";
			$("#userPhone").addClass("current");
			$("#userPhone").html('<b class="u-personal"></b>未绑定');
			$("#tips").tmpl({tips}).appendTo("#yzTips");			
			}
			if(userMail == "null"){
			var tips = "您还未验证邮箱哦，请及时验证!";
			$("#userMail").addClass("current");
			$("#userMail").html('<b class="u-personal"></b>未绑定');
			$("#tips").tmpl({tips}).appendTo("#yzTips");
			}
			
			//获取用户余额信息
			$.ajax({
				type: "POST",
				url: "../getbalance.action",
				data: {userId:userId},
				dataType: "json",
				success: function(json) {
				$(".info-down-l").html('<span class="fl gray9">可用余额 : <b class="orange">￥'+json+'</b></span><p class="fl"><a href="#" title="充值" class="z-recharge-btn">充值</a></p>');				
				},
				error: function(json) {
				$(".info-down-l").html('<span class="fl gray9">可用余额 : <b class="orange">￥'+json+'</b></span><p class="fl"><a href="#" title="充值" class="z-recharge-btn">充值</a></p>');		
					return false;
				}
			});
		
	})
	
	</script>
