<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品类别添加</title>
		<link rel="stylesheet" type="text/css" href="../css/newcss/layout.css" />
		<style>
		.register-form-con {
    	padding-top: 20px;
    	position: relative;
		}
		a.z-agreeBtn {
    	display: block;
    	width: 340px;
    	height: 42px;
    	line-height: 42px;
    	font-size: 16px;
    	color: #fff;
    	background: #2af;
    	border-radius: 2px;
    	text-align: center;
    	margin-bottom: 13px;
		}
		</style>
	</head>
	<body>
		

            <div class="m-main clrfix">
                <h2 class="gray3">商品类别新增</h2>
                <div class="register-form-con clrfix">
                    <ul>
                        <li>
                        	商品类别
                            <input id="goodType" type="text" maxlength="100"/>                            
                        </li>
                    </ul>
                    <ul class="j-tips-wrap" id="j-tips-wrap"></ul>
                </div>
                <div class="link-con clrfix">
                    <a id="btnAgreeBtn" href="javascript:;" class="z-agreeBtn">注册</a>
                </div>
            </div>
     		
		

		<script>
		
			$("#btnAgreeBtn").click(function(){
				
				var param ={
					goodType : $("#goodType").val()
				}
				
				$.ajax({
           			type:"POST",
           			url:"../../addgoodType.action",
           			data:param,
           			dataType:"json",
           			success:function(json){
           				alert("success");
					
           			},
           			error:function(json){
           				alert("failed");
           			}
           		});           		
			})
				
		</script>
	</body>
</html>
